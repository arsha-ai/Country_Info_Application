<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info & Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image -->
    <div id="bg-image"></div>

    <div class="container">
        <h1>Country Info & Comparison</h1>

        <!-- Input for Single Country -->
        <div class="input-section">
            <input type="text" id="countryInput" placeholder="Enter a country" autocomplete="off">
            <button onclick="getCountryData()">Get Country Info</button>
        </div>

        <!-- Display Single Country Info -->
        <div id="countryInfo" class="transparent-box"></div>

        <!-- Compare Section -->
        <div class="compare-section">
            <h2>Compare Two Countries</h2>
            <div class="compare-inputs">
                <input type="text" id="compareCountry1" placeholder="Country 1" autocomplete="off">
                <input type="text" id="compareCountry2" placeholder="Country 2" autocomplete="off">
                <button onclick="compareCountries()">Compare</button>
                <button onclick="clearComparison()">Clear Comparison</button>
            </div>
            <div id="comparisonTable" class="transparent-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
